{% extends './base-auth.html' %}
{% load static %}

{% block title %}
  <title>Login page</title>
{% endblock %}

{% block content %}
  <div>
    <h1>Login</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_div }}
      <button type="submit">Login</button>
    </form>

    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
